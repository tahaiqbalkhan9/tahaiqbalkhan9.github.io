<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{%- include head.html -%}

<body class="{% if site.darkmode == true and site.darkmode != 'never' %}dark{% endif %}">

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
    
      
      {% for post in site.posts %}
      <div class="container {{ section.layout }}-container">
        <h3 id="{{ post.title | slugify }}"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        
        <div class="row clearfix">
          <div class="col-md-12">
            {{ post.excerpt | strip | markdownify }}
          </div>
        </div>
      </div>
    {% endfor %}






      </div>
      </main>

  {%- include footer.html -%}
  {% if site.darkmode == false %}
    <script src="{{ '/assets/js/index.js' | relative_url }}"></script>
  {% endif %}
</body>

</html>
